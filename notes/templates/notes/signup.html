{% extends 'notes/base.html' %} {% block content %}
<div class="main_conteiner">
  <article class="main_content">
    <div class="block">
      {% csrf_token %}
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас уже есть аккаунт?</h2>
        <button class="block-item__btn signin-btn">Войти</button>
      </section>
      <section class="block__item block-item">
        <h2 class="block-item__title">У вас нет аккаунта?</h2>
        <button class="block-item__btn signup-btn">Зарегестрироваться</button>
      </section>
    </div>

    <div class="form-box">
        <form method="POST" class="form form_signin">
            {% csrf_token %}
            <h3 class="form__title">Вход</h3>

            <p>
                <input name="username" class="form__input" id="username" placeholder="Логин">
            </p>
            <p>
                <input type="password" name="password" class="form__input" id="password" placeholder="Пароль">
            </p>
            <p class="errors">{{ error }}</p>
            <p>
                <button class="form__btn">Войти</button>
            </p>
        </form>
        <form method="POST" class="form form_signup">
            {% csrf_token %}
            <h3 class="form__title">Регистрация</h3>

            <p>
                <input name="username" class="form__input" id="username" placeholder="Логин">
            </p>
            <p>
                <input type="password" name="password1" class="form__input" id="password" placeholder="Пароль">
            </p>
            <p>
                <input type="password" name="password2" class="form__input" id="password2"
                placeholder="Подтвердите пароль">
            </p>
            <p>
                <button class="form__btn 
                form__btn_signup">Зарегестрироваться</button>
            </p>
        </form>

    </div>
  </article>
</div>

{% endblock %}
